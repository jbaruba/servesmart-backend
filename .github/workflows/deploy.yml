name: Build & Deploy ServeSmart

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./demo
          push: true
          tags: |
            ghcr.io/jbaruba/servesmart-backend:latest
            ghcr.io/jbaruba/servesmart-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to server
        env:
          SERVER_HOST_RAW: ${{ secrets.SERVER_HOST }}
          SERVER_USER_RAW: ${{ secrets.SERVER_USER }}
          SERVER_PORT_RAW: ${{ secrets.SERVER_PORT }}
        run: |
          set -e

          # Clean secrets (remove CR/LF and spaces)
          SERVER_HOST="$(printf '%s' "$SERVER_HOST_RAW" | tr -d '\r\n ' )"
          SERVER_USER="$(printf '%s' "$SERVER_USER_RAW" | tr -d '\r\n ' )"
          SERVER_PORT="$(printf '%s' "$SERVER_PORT_RAW" | tr -d '\r\n ' )"

          TARGET="${SERVER_USER}@${SERVER_HOST}"

          ssh -o StrictHostKeyChecking=no -p "$SERVER_PORT" "$TARGET" \
            "set -e; cd /opt/servesmart; docker compose pull; docker compose up -d --remove-orphans; docker image prune -f; docker compose ps"
