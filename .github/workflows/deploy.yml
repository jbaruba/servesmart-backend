name: Build & Deploy ServeSmart

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./demo
          push: true
          tags: |
            ghcr.io/jbaruba/servesmart-backend:latest
            ghcr.io/jbaruba/servesmart-backend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to server
        run: |
          bash -c '
            set -e
            TARGET="${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}"
            ssh -o StrictHostKeyChecking=no -p ${{ secrets.SERVER_PORT }} "$TARGET" \
            "cd /opt/servesmart && \
             docker compose pull && \
             docker compose up -d --remove-orphans && \
             docker image prune -f && \
             docker compose ps"
          '
