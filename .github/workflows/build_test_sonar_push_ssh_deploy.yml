name: Backend CI CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  IMAGE_LATEST: ghcr.io/jbaruba/servesmart-backend:latest
  IMAGE_SHA: ghcr.io/jbaruba/servesmart-backend:${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: ./demo
          push: false
          tags: |
            ${{ env.IMAGE_LATEST }}
            ${{ env.IMAGE_SHA }}

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - name: Make mvnw executable
        working-directory: ./demo
        run: chmod +x mvnw
      - name: Run unit tests
        working-directory: ./demo
        run: ./mvnw -B test

  sonar:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
      - uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
      - uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2
      - name: Make mvnw executable
        run: chmod +x mvnw
      - name: SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./mvnw -B clean verify sonar:sonar \
            -Dsonar.projectKey=jbaruba_servesmart-backend \
            -Dsonar.organization=jbaruba \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.branch.name=main

  push:
    needs: sonar
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./demo
          push: true
          tags: |
            ${{ env.IMAGE_LATEST }}
            ${{ env.IMAGE_SHA }}

  ssh-setup:
    needs: push
    runs-on: ubuntu-latest
    steps:
      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
      - name: Test SSH
        env:
          SERVER_HOST_RAW: ${{ secrets.SERVER_HOST }}
          SERVER_USER_RAW: ${{ secrets.SERVER_USER }}
          SERVER_PORT_RAW: ${{ secrets.SERVER_PORT }}
        run: |
          set -e
          SERVER_HOST="$(printf '%s' "$SERVER_HOST_RAW" | tr -d '\r\n ' )"
          SERVER_USER="$(printf '%s' "$SERVER_USER_RAW" | tr -d '\r\n ' )"
          SERVER_PORT="$(printf '%s' "$SERVER_PORT_RAW" | tr -d '\r\n ' )"
          TARGET="${SERVER_USER}@${SERVER_HOST}"
          ssh -o StrictHostKeyChecking=no -p "$SERVER_PORT" "$TARGET" "echo SSH_OK"

  deploy:
    needs: ssh-setup
    runs-on: ubuntu-latest
    steps:
      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}
      - name: Deploy to server
        env:
          SERVER_HOST_RAW: ${{ secrets.SERVER_HOST }}
          SERVER_USER_RAW: ${{ secrets.SERVER_USER }}
          SERVER_PORT_RAW: ${{ secrets.SERVER_PORT }}
        run: |
          set -e
          SERVER_HOST="$(printf '%s' "$SERVER_HOST_RAW" | tr -d '\r\n ' )"
          SERVER_USER="$(printf '%s' "$SERVER_USER_RAW" | tr -d '\r\n ' )"
          SERVER_PORT="$(printf '%s' "$SERVER_PORT_RAW" | tr -d '\r\n ' )"
          TARGET="${SERVER_USER}@${SERVER_HOST}"
          ssh -o StrictHostKeyChecking=no -p "$SERVER_PORT" "$TARGET" \
            "set -e; cd /opt/servesmart; docker compose pull servesmart-backend; docker compose up -d --remove-orphans servesmart-backend; docker image prune -f; docker compose ps servesmart-backend"
