name: SonarCloud Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  sonar:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./demo   # map waar pom.xml + mvnw staat

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build & run tests (unit + integration)
        run: ./mvnw -B clean verify

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: demo
          args: >
            -Dsonar.projectKey=jbaruba_servesmart-backend
            -Dsonar.organization=jbaruba
